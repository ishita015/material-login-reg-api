<div class="flex-container">
  <!-- <img id="image" src="/assets/img/bg.jpeg" /> -->
  <mat-card class="example-card">
  <h1 class="title">Login</h1>
    <form class="example-form" [formGroup]="loginForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName = "email" >
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input matInput placeholder="CompanyName" formControlName = "companyName">
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="login()">Login</button>
      <button mat-raised-button (click)="register()" color="accent">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
